         x="2111.6384"
         y="2365.1826"
         id="tspan3981">Forse ce la farai</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="2111.6384"
         y="2421.4326"
         id="tspan3058">entro domani mattina,</tspan><tspan
