       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="1253.064"
         y="2242.3909"
         id="tspan3964">Sotterrami tutte</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="1253.064"
         y="2298.6409"
         id="tspan3044">queste pozioni sbagliate</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="1253.064"
         y="2354.8909"
         id="tspan3968">e rientra il prima possibile</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="1260.9741"
         y="2411.1409"
         id="tspan3051">per riposarti.  </tspan></text>
    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:center;line-height:125%;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none;font-family:Lavi;-inkscape-font-specification:Lavi"
